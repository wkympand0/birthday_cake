<!DOCTYPE html>
<html lang="ja">

<head>
    <div id="header">
        <meta charset="UTF-8">
        <title>Birthday Balloon</title>
        <link rel="stylesheet" href="style.css">
    </div>
</head>

<body>
    <div id="back">

        <big size="24" class="me">りょうまの誕生日まで
        </big>

        <p class="timer">
            <big size="17" class="me"> 残り<span id="day">--</span>日と
                <span id="hour">--</span>時間
                <span id="minute">--</span>分
                <span id="second">--</span>秒
            </big>
        </p>
        <img src="images/ryoma02.jpeg" alt="human" id="human">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
    <audio id="bg-music" src="audio/Canon.mp3" loop></audio>

    <script>
        const music = document.getElementById('bg-music');

        // 画面を押したら再生
        document.body.addEventListener('click', () => {
            music.play().catch(err => console.log("再生できません:", err));
        }, { once: true }); // 1回だけ実行
    </script>
</body>

</html>
