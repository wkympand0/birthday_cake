<!DOCTYPE html>
<html lang="ja">

<head>
    <div id="header">
        <meta charset="UTF-8">
        <title>Birthday Balloon</title>
        <link rel="stylesheet" href="style.css">
    </div>
</head>

<body>
    <div id="back">
        <p>
            <font class="hp">Happy Birthday Ryoma</font>
        </p>

        <p class="start">
            <font class="me">りょうまの誕生日まで
            </font>
        </p>

        <p class="timer">
            <font class="me"> 残り<span id="day">--</span>日と
                <span id="hour">--</span>時間
                <span id="minute">--</span>分
                <span id="second">--</span>秒
            </font>
        </p>
        <img src="images/ryoma02.jpeg" alt="human" id="human">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="script.js"></script>
    <audio id="bg-music" src="audio/birthday.mp3" loop></audio>

    <script>
        const music = document.getElementById('bg-music');

        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(err => console.log("再生できません:", err));
            } else {
                music.pause();
            }
        });
    </script>
</body>

</html>
